<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Class Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home-container">
        <header class="home-header">
            <h1>Class Management System</h1>
            <div class="user-info">
                <span id="welcomeUser">Welcome, User!</span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </header>

        <main class="home-main">
            <div class="dashboard-grid">
                <!-- Calendar Component -->
                <div class="calendar-section">
                    <h2>Calendar</h2>
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button id="prevMonth" class="nav-btn">&lt;</button>
                            <h3 id="currentMonth">January 2024</h3>
                            <button id="nextMonth" class="nav-btn">&gt;</button>
                        </div>
                        <div class="calendar-grid" id="calendarGrid">
                            <!-- Calendar will be generated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Next Classes Component -->
                <div class="next-classes-section">
                    <h2>Next Classes</h2>
                    <div class="classes-list" id="classesList">
                        <div class="class-item">
                            <div class="class-time">10:00 AM</div>
                            <div class="class-details">
                                <h4>Mathematics</h4>
                                <p>Room 101</p>
                            </div>
                        </div>
                        <div class="class-item">
                            <div class="class-time">2:00 PM</div>
                            <div class="class-details">
                                <h4>Physics</h4>
                                <p>Room 203</p>
                            </div>
                        </div>
                        <div class="class-item">
                            <div class="class-time">4:30 PM</div>
                            <div class="class-details">
                                <h4>Chemistry</h4>
                                <p>Lab 1</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
